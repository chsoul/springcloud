spring:
  application:
    name: consul-client
  profiles:
    active: dev
  cloud:
    consul:
      discovery:
        enabled: true
        health-check-path: /actuator/health
        health-check-interval: 10s
        health-check-critical-timeout: 15s
        instance-id: consul-client
        hostname: 127.0.0.1
        port: 8500
        service-name: consul-client
      config:
        enabled: true
        format: yaml
        data-key: user

server:
  port: 8080